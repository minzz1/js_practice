<!DOCTYPE html>
<html>
  <head>
    <title>20231109</title>

    <!-- p 126 3번문제 -->

    <script>
      // 숫자 입력받기
      const rawInput = prompt("cm 단위의 숫자를 입력하세요.");

      // 입력을 숫자로 변경하기 Nunber()함수 사용
      const cm = Number(rawInput);
      const inch = cm * 0.393701;

      //출력
      alert(`${cm}cm는 ${inch}inch입니다.`);
    </script>
  </head>
  <body></body>
</html>
