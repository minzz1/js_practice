<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 조건문</title>
  </head>
  <body>
    <script>
      //홀수 짝수 구분하기
      const a = Number(prompt("숫자를 입력해주세요", ""));

      if (a % 2 === 0) {
        alert("입력한 숫자는 짝수입니다.");
      } else {
        alert("입력한 숫자는 홀수입니다.");
      }
    </script>
  </body>
</html>
