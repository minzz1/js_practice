<!DOCTYPE html>
<html lang="en">
  <head>
    <title>p141-6</title>
  </head>
  <body>
    <script>
      //몇 월인지 확인하고, 계절구분하는 조건문 작성
      const a = Number(prompt("월을 입력해주세요"));

      if (3 <= a && a < 6) {
        alert("봄입니다.");
      } else if (6 <= a && a < 9) {
        alert("여름입니다.");
      } else if (9 <= a && a < 12) {
        alert("가을입니다.");
      } else {
        alert("겨울입니다.");
      }
    </script>
  </body>
</html>
