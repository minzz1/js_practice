<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 조건문</title>
  </head>
  <body>
    <script>
      // 입력된 숫자가 양수,0,음수를 구분하는 조건문 작성
      const a = Number(prompt("숫자를 입력해주세요", ""));

      if (a > 0) {
        alert("입력된 숫자는 양수입니다.");
      } else if (a === 0) {
        alert("입력된 숫자는 0입니다.");
      } else {
        alert("입력된 숫자는 음수입니다.");
      }
    </script>
  </body>
</html>
